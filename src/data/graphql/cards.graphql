query getUpdatedCards(
  $locale: String!
) {
  all_card_updated(
    where: { locale: { _eq: $locale } }
  ) {
    translation_updated_at
    cards_updated_at
  }
}

query getCards(
  $locale: String!
) {
  all_card(
    where: {
      version: { _lte: 3 }
      linked: { _is_null: true }
    }
  ) {
    ...SingleCard
    translations(
      where: { locale: { _eq: $locale }}
    ) {
      ...CoreCardText
    }
    linked_card {
      ...SingleCard
      translations(
        where: { locale: { _eq: $locale }}
      ) {
        ...CoreCardText
      }
    }
  }
  taboo_set(
    where: { active: { _eq: true }}
  ) {
    ...TabooSet
  }
  card_encounter_set(
    where: {
      locale: { _eq: $locale }
    }
  ) {
    ...EncounterSet
  }
  cycle(
    order_by: { position: asc }
  ) {
    ...Cycle
    translations(
      where: { locale: { _eq: $locale }}
    ) {
      name
    }
    packs(
      order_by: { position: asc }
    ) {
      ...Pack
      translations(
        where: { locale: { _eq: $locale }}
      ) {
        name
      }
    }
  }
  all_card_updated(
    where: { locale: { _eq: $locale } }
  ) {
    translation_updated_at
    cards_updated_at
  }
}

query getCardFaq(
  $code: String!,
  $locale: String!
) {
  faq_by_pk(code: $code) {
    code
    text
    faq_texts(
      where: { locale: { _eq: $locale }}
    ) {
      code
      locale
      text
    }
  }
}